<!doctype HTML>
<html>
   
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best'>
      <a-anchor hit-testing-enabled='true'>
		   <a-box position='0 0.5 0'></a-box>
      </a-anchor>
      <a-entity>
         obj-model="obj: url(https://github.com/cjuurakko/ibp/blob/master/ibp2.obj);
         mtl: url(https://github.com/cjuurakko/ibp/blob/master/ibp2.obj.mtl)">
      </a-entity>
		<a-camera-static/>
      
	</a-scene>
</body>
</html>
